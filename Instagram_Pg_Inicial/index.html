<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/celular_1_instagram.png" alt="celular" height="590px">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/Instagram_logo.png" alt="instagram logo" class="instagram-logo" height="50px">
                    <div class="profile-photo">
                        <img src="./img/foto (3).jpg" alt="foto de perfil" height="100px" >
                    </div>
                    <a href="#" class="instagram-login">Continue como bunearyyy</a><br>
                    <a href="#" class="instagram-logout"> Remover conta</a>
                </div>
                <div class="group">

                    <p class="not-account">Não é bunearyyy?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                           <a href="#" class="app-download"></a>
                           <a href="#" class="app-download"></a> 

                    </div>
                
                </div>          
                
                
                <!--Pode-se ver que possui 3 containers-->
            </div>
    </div>
</body>
</html>
